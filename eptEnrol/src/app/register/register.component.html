
<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <form method="POST" action="http://127.0.0.1:5000/register" class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                            <p class="text-white-50 mb-5">Please enter your mail and password!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="mail"/>
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX1" class="form-control form-control-lg" name="password" />
                                <label class="form-label" for="typePasswordX1">Password</label>
                            </div>        
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX2" class="form-control form-control-lg" name="password1" />
                                <label class="form-label" for="typePasswordX2">Confirm password</label>
                            </div>                     
                        </div>

                        <div>
                            <button class="btn btn--radius-2 btn--green" type="submit">Register</button>                          
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
