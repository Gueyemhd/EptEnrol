<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>User</title>
    <style>
        section {
            background: linear-gradient(132deg, #ec5218, #1665c1);
            background-size: 400% 400%;
            animation: BackgroundGradient 10s ease infinite;
        }

        @keyframes BackgroundGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100" >
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4"  style="width: 55%;">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <img src="../../assets/img/ava-neutre.png" class="rounded-circle img-fluid" style="width: 100px;" />
                            </div>
                            <h4 class="mb-2">{{prenom}} {{nom}}</h4>
                            <p class="text-muted mb-4">Terminale {{serie}}<span class="mx-2">|</span> <span>{{email}}
                                    </span></p>
                            <p style="color: blueviolet;">{{etat}}</p>
                            <button type="button" class="btn btn-outline-danger btn-floating">
                                Retour
                              </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
